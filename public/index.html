<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>speaker</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body>
    <div id="main-div">
        <header class="header">
            <h1 class="header__title">View Our Featured Speakers for the Event</h1>
            <p class="header__description">Speakers are core contributors and industry thought leaders working at
                <span>companies</span> that push for
                innovation. </p>
        </header>

        <main>
            <section id="speaker-details" class="speaker-details hidden">
                <!-- full details of will show here -->
            </section>
            <section id="speaker-slider" class="slider">
                <div class="carousel-button left" onclick="prevSlide()">
                    <img src="./assets/Vector (8).svg" alt="Left Arrow" />
                </div>
                <div id="cards-container" class="cards-container">
                    <!-- card will be generated dynamically -->
                </div>
                <div class="carousel-button right" onclick="nextSlide()">
                    <img src="./assets/Vector (7).svg" alt="Right Arrow" />
                </div>
            </section>
       
           
        </main>
        <footer class="footer" >
        <section class="program-details__wraper">
            <button class="program-details__button" >See the program</button>
        </section>
        <section class="program-info">
            <p class="program-info__text">Click here to see <br/> the full program</p>
            <img src="./assets/Arrow 02.svg" alt="Arrow Icon" class="arrow-icon"/>
        </section>
    </footer>
    </div>

    <script src="./index.js"></script>
</body>


</html>
